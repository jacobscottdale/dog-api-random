<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Random Dog Picture</title>
    <link rel="stylesheet" href="main.css" type='text/css'>
</head>

<body>
    <main class='content-container'>
        <section class='input-container'>
            <h2>How many pictures of dogs would you like to see?</h2>
            <form>
                <label for="dog-pic-number">Enter a number between 1 and 50:</label>
                <input id='dog-pic-number' type="number" min='1' max='50' value ='3' required>
                <button type='submit'>Submit</button>
            </form>
        </section>
        <section class='results hidden'>
            <h2>Displaying <span class='number-of-pics'>X</span> pictures of dogs</h2>
            <div class='results-container'>

            </div>
        </section>

    </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='script.js'></script>
</body>

</html>
